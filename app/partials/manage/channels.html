<div class="content">
  <h2 class="notice green" ng-if="updated">Channel settings updated!</h2>

<h1><a href="/manage">Manage</a>  / Channels</h1>

<ul class="channels list">
  <li ng-repeat="channel in channels">
    <a href="/manage/channels/{{ channel.id }}">{{ channel.name }}</a>
    &mdash; <span class="phone-number">{{ channel.phone_number.get.phone_number }}</span>
  </li>
</ul>
</div>
